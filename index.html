<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SIA-STAD Intellegence Agency</title>
        <link rel="stylesheet" href="./style/materialize.min.css" />
        <link rel="stylesheet" href="./style/style.css" />
        <link rel="manifest" href="./manifest.json" />
        <link rel="apple-touch-icon" href="./assets/icons/icons-192.png" />
        <meta name="theme-color" content="#040d21" />
        <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon" />
        <link
            rel="preload"
            href="./assets/font/Goldman-Bold.ttf"
            as="font"
            type="font/ttf"
            crossorigin
        />
        <link
            rel="preload"
            href="./assets/font/Roboto-Condensed.ttf"
            as="font"
            type="font/ttf"
            crossorigin
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <meta name="Description" content="Web-based media for learning use STAD method" />
    </head>
    <body id="main">
        <nav class="top-navigation">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo goldman">SIA</a>
                    <ul id="topNav" class="right hide-on-med-and-down"></ul>
                </div>
            </div>
        </nav>

        <nav class="bottom-navigation" id="bottomNav"></nav>
        <div id="body-content"></div>

        <script src="./script/materialize.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
        <script src="./script/config.js"></script>
        <script src="./script/app.js" type="module"></script>
        <script src="./service-worker.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("/serviceWorker.js")
                        .then(() => {
                            console.log("SW done");
                        })
                        .catch((err) => {
                            console.error(err);
                        });
                });
            } else {
                console.warn("SW Not Support in Browser");
            }
        </script>
    </body>
</html>

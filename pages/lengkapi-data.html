<style>
  :root {
    --gradient-form: -webkit-linear-gradient(-70deg, #9d9ff8, #2160a8);
    --background-color: #040d21;
  }

  h1 {
    background: var(--gradient-form);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 900;
    text-align: center;
  }

  .body-form {
    height: 100vh;
    overflow: hidden;
  }

  .btn-form {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    background-color: var(--background-color);
  }

  [type="radio"]:checked + span:after,
  [type="radio"].with-gap:checked + span:after {
    background: #c90202;
  }

  [type="radio"]:checked + span:after,
  [type="radio"].with-gap:checked + span:before,
  [type="radio"].with-gap:checked + span:after {
    border: 2px solid #00aeef;
  }

  @media screen and (min-width: 1024px) {
    h1 {
      text-align: center;
    }
  }

  .btn-form {
    margin-bottom: 30px;
  }
</style>
<div class="container">
  <h1>Lengkapi Data</h1>
  <p>Demi saling mengenal, kamu harus melengkapi data terlebih dahulu</p>
  <div class="row">
    <div class="input-field col s12">
      <input id="nis" type="text" class="validate" />
      <label for="nis"> NIS </label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="nama_lengkap" type="text" class="validate" />
      <label for="nama_lengkap"> Nama Lengkap </label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="text" class="validate" disabled/>
      <!-- <label for="email"> disabled </label> -->
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <select id="kelas">
        <option value="" disabled selected>Pilih Kelas</option>
        <option value="X-RPL 1">X-RPL 1</option>
        <option value="X-RPL 2">X-RPL 2</option>
        <option value="X-RPL 3">X-RPL 3</option>
      </select>
      <label>Kelas</label>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <label>
        <input
          class="with-gap"
          name="jenis-kelamin"
          type="radio"
          onclick="jk('L')"
          checked
        />
        <span>Laki-laki</span>
      </label>
      <label>
        <input
          class="with-gap"
          name="jenis-kelamin"
          type="radio"
          onclick="jk('P')"
        />
        <span>Perempuan</span>
      </label>
    </div>
  </div>
  <div class="row">
    <btn class="btn col s12 radius btn-form" id="btnLengkapi">Lengkapi Data</btn>
  </div>
</div>
